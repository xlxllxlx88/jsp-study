<!DOCTYPE html>
<!-- <html> : 태그, element
	 lang="ko-kr" : 속성-->
<html lang="ko-kr">
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>

	<!-- https:developer.mozilla.org/ko/docs/Web/HTML/Element/form -->
	<!-- action : 인자 처리 페이지(객체) 
		 method :  HTTP method(전송방식}
		 주의) 전송시 기본 인코딩(Encoding) 방식 : ISO-8859-1(서유럽어) 
		 
		 get방식 : 웹브라우저(location bar)에 전송인자 노출,
		 		   read목적,
		 		   전송량에 제한(256byte~4KB),
		 		   파일전송에 부적합
		 		   http://localhost:8181/jsp_20210523_1/action.jsp?name1=jsp&name2=서블릿
		 		    : ?키=값&키=값
		 		   
		 post방식 : 인자 노출 안됨,
		 			한글 깨짐 선처리 필요(request.setCharacterEncoding("UTF-8");)
		 
		 form 전송 : 화면 전환-->
		 
	<!-- <form action="action.jsp" method="get"> -->
	<!-- <form action="action.jsp" method="post"> -->
	<!-- <form action="action2.jsp" method="post"> -->
	<form action="action3.jsp" method="post">		
	
		<!-- 전송할 인자 -->
		name 1 : <input type="text" id="name1" name="name1"/><br>
		name 2 : <input type="text" id="name2" name="name2"/><br>
		name 3 : <input type="password" id="name3" name="name3"/><br>
		name 4 : <select id="name4" name="name4">
					<option value="1">JAVA</option>
					<option value="2" selected>JSP</option>
					<option value="3">Python</option>
         			<option value="4">HTML</option>
				</select>
				<br>
		name 5 : 야구 <input type="checkbox" id="name5_1" name="name5" value="야구"/> &nbsp;
				 축구 <input type="checkbox" id="name5_2" name="name5" value="축구"/> &nbsp;
				 배구 <input type="checkbox" id="name5_3" name="name5" value="배구"/> &nbsp;
				 농구 <input type="checkbox" id="name5_4" name="name5" value="농구" checked/> &nbsp;
				 <br>
	    name6 6 : 컴퓨터<input type="radio" id="name6_1" name="name6" value="컴퓨터"> &nbsp;
	    		  영화감상<input type="radio" id="name6_2" name="name6" value="영화감상"> &nbsp;
	    		  게임<input type="radio" id="name6_3" name="name6" value="게임"> &nbsp;
	    		  독서<input type="radio" id="name6_4" name="name6" value="독서" checked> &nbsp;
	    		<br>
		
		<input type="submit" value="전송">
		<!-- <button type="submit" >버튼 전송</button> -->


	</form>
</body>
</html>
